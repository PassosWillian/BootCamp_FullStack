<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Pratico 2</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div >
        <h1 class="tituloPagina">Pesquisa de usuários</h1>
      </div>
      <div class="row">
        <div class="col-9">
          <input class="form-control" placeholder="Pesquisar" id="inputPesquisar"></input>
        </div>
        <div class="col-3">
          <button class="btn btn-dark " id="btnPesquisar">Pesquisar</button>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              <span><span id="TotalUsuariosEncontrados"></span> usuário(s) encontrado(s)</span>
            </div>
            <div id="divUsuariosEncontrados">

            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="card">
            <div class="card-header">
              <span>Estatísticas</span>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Sexo Masculino: <span id="SexoMasculino"></span></li>
              <li class="list-group-item">Sexo Feminino: <span id="SexoFeminino"></span></li>
              <li class="list-group-item">Soma das idades: <span id="SomaIdades"></span></li>
              <li class="list-group-item">Média das idades: <span id="MediaIdades"></span></li>
            </ul>
          </div>
        </div>      
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
  
</html>
