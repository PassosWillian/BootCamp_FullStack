<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Pr√°tico</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <span>(R) Red:</span>
        <input id="range-red" type="range" min="0" max="255" value="0" />
        <input id="input-value-red" type="text" disabled="" />
      </div>
      <div>
        <span>(G) Green :</span>
        <input id="range-grenn" type="range" min="0" max="255" value="0" />
        <input id="input-value-grenn" type="text" disabled="" />
      </div>
      <div>
        <span>(B) Blue: </span>
        <input id="range-blue" type="range" min="0" max="255" value="0" />
        <input id="input-value-blue" type="text" disabled="" />
      </div>
    </div>
    <div>
      <button id="reset">Reset</button>
    </div>
    <div>
      <div class="div-color"></div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

  <script src="./js/script.js"></script>
